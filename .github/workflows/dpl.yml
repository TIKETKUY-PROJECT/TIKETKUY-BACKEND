name: tiketkuy CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.Js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Installing dependencies
        run: npm install
      - name: Build code
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run test
        run: npm test
